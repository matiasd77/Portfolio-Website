<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- University Building -->
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#DC2626" opacity="0.8"/>
    <rect x="-35" y="-25" width="70" height="50" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <!-- Windows -->
    <rect x="-30" y="-20" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="-10" y="-20" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="10" y="-20" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="30" y="-20" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="-30" y="0" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="-10" y="0" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="10" y="0" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <rect x="30" y="0" width="15" height="15" rx="2" fill="#DC2626" opacity="0.6"/>
    <!-- Door -->
    <rect x="-10" y="10" width="20" height="20" rx="2" fill="#DC2626" opacity="0.8"/>
    <circle cx="0" cy="20" r="2" fill="#FFFFFF"/>
    <!-- Roof -->
    <path d="M-45,-30 L0,-45 L45,-30 Z" fill="#B91C1C" opacity="0.8"/>
    <!-- Dashboard Elements -->
    <rect x="-60" y="-50" width="40" height="30" rx="4" fill="#DC2626" opacity="0.6"/>
    <rect x="-55" y="-45" width="30" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <line x1="-50" y1="-40" x2="-30" y2="-40" stroke="#DC2626" stroke-width="2"/>
    <line x1="-50" y1="-35" x2="-25" y2="-35" stroke="#DC2626" stroke-width="2"/>
    <line x1="-50" y1="-30" x2="-35" y2="-30" stroke="#DC2626" stroke-width="2"/>
    <!-- Student Icon -->
    <circle cx="50" cy="-40" r="15" fill="#DC2626" opacity="0.6"/>
    <circle cx="50" cy="-50" r="8" fill="#FFFFFF"/>
    <rect x="45" y="-35" width="10" height="15" rx="5" fill="#FFFFFF"/>
  </g>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">SmartCampus</text>
</svg>
